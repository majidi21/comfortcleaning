<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requesting a Job</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="container">
        <div class="heading">Requesting a Job</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="First Name">
                </div>

                <div class="card-box">
                    <span class="details">Middle Name</span>
                    <input type="text" placeholder="Middle Name">
                </div>

                <div class="card-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Last Name">
                </div>

                <div class="card-box">
                    <span class="details">Place of Residence</span>
                    <input type="text" placeholder="Place of Residence">
                </div>

                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Email">
                </div>

                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Phone Number">
                </div>
            
                <div class="card-box">
                    <span class="details">Gender</span>
                    <select name="gender" class="option">
                        <option disabled="disabled" selected="selected">--Choose Option</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="card-box">
                    <span class="details">Age</span>
                    <select name="Age" class="option">
                        <option disabled="disabled" selected="selected">--Choose Option</option>
                        <option>18 - 30</option>
                        <option>30 - 45</option>
                        <option>45 - 50</option>
                        <option>50 above</option>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Education Level</span>
                    <select name="education" class="option">
                        <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>Primary Level</option>
                    <optgroup label="Secondary Education">
                        <option>Oldinary Level</option>
                        <option>Advanced Level</option>
                    </optgroup>
                    <optgroup label="Tertiary Education">
                        <option>Certicate</option>
                        <option>Diploma</option>
                        <option>University</option>
                    </optgroup>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Type of Work Applying</span>
                    <select name="work" class="option">
                        <option disabled="disabled" selected="selected">--Choose Option</option>
                        <option>Gardener</option>
                        <optgroup label="Cleaner">
                            <option>Inside Cleaner</option>
                            <option>Outide Cleaner</option>
                            <option>Inside/Outside Cleaner</option>
                        </optgroup>
                        <option>Housemaid</option>
                    </select>
                </div>
                <div class="card-box">
                    <span class="details">Barua ya Utambulisho wa makazi</span>
                    <input class="option" type="file">
                </div>
                <div class="card-box">
                    <span class="details">NIDA</span>
                    <input class="option" type="file">
                </div>
                <div class="card-box">
                    <input class="checkbox" type="checkbox"><p style="color: aliceblue;">Accept Terms and Condition</p> 
                    <div class="button">
                        <input type="submit">
                    </div>
                </div>
                





            
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
