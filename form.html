<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Comfort Clean</title>
     <link rel="stylesheet" href="form.css"> 
     
     </head>
     <body>
         <div class = "wrapper">
             <div class ="title">
                 REQUEST NOW
             </div>
             <form class ="form" action="Request.inc.php" method="POST">
                 <div class="input_field">
                     <label>Full Name</label>
                     <input type ="text" name="fullname" class="input">
                 </div>
                 <div class="input_field">
                    <label>Phone Number</label>
                    <input type ="number" name="phone" class="input">
                  </div>
                  <div class="input_field">
                    <label>Location</label>
                    <input type ="text" name="location" class="input">
                  </div>
                  <div class="input_field">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select name="gender">
                          <option value="">select</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">other</option>
                        </select>
                    </div>
                 </div>
                 <div class="input_field">
                    <label>Package of service</label>
                    <div class="custom_select">
                        <select id="slct1" name ="package" onchange="populate(this.id,'slct2')">
                          <option value="">select</option>
                          <option value="HouseMaid">House Maid</option>
                          <option value="CommercialService">Commercial Service</option>
                          <option value="Self Service">Self service</option>
                        </select>
                      </div>
                    </div>  
                    <div class="input_field">
                      <label>service</label>
                      <div class="custom_select">
                          <select id="slct2" name ="service">
                            <option value="">select</option>
                          </select>
                        </div>
                      </div>  
                      <div class="input_field">
                        <label>Start_date</label>
                        <input type ="date" name="date" class="input">
                     </div>          
                 <div class="input_field">
                    <label>Other Requirment</label>
                    <textarea name="other" class="textarea"></textarea>
                 </div>
                 <div class="input_field">
                    <input type ="submit" value="Submit" class="btn">
                 </div>
            </div>
          </form>
         <script src="form.js"></script>
     </body>
</html>
